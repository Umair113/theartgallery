{% extends 'layout.html' %}

{% block title %}
Sell Art
{% endblock %}

{% block activeSell %}
active
{% endblock %}

{% block main %}
<section class="main-section">
    <div id="sell-top" class="d-flex flex-column justify-content-center align-items-center top" style="
    background-image: url({{ url_for('static', filename='images/sell.jpg') }});">
        <h2 class="display-3 font-weight-bold" style="color:white;">SELL</h2>
    </div>
    <div id="sell-form" class="container col-8 col-sm-6 col-lg-4 col-xl-3 mt-5">
        <form action="/sell" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="inputName">Title</label>
                <input type="text" name="title" class="form-control" id="inputName" aria-describedby="emailHelp">
            
            </div>
            <div class="form-group">
                <label for="inputPrice">Price:</label>
                <input type="number" name="price" class="form-control" id="inputPrice">
            </div>
            <div class="form-group">
                <label for="artist">Artist: </label>
                <input type="text" name="artist" class="form-control" id="artist">
            </div>
            <div class="form-group">
                <input type="file" name="artImage" id="file" class="inputFile">
            </div>

            <div class="form-group d-flex justify-content-center mt-5">
                <button type="submit" class="btn btn-success px-5" value="Upload">Sell</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
