{% extends 'layout.html' %}

{% block title %}
Sell Art
{% endblock %}

{% block activeSell %}
active
{% endblock %}

{% block main %}
<section id="sell-products">
    <div id="sell-top" class="d-flex flex-column justify-content-center align-items-center top" style="
    background-image: url({{ url_for('static', filename='images/sell.jpg') }});">
        <h2 class="display-3 font-weight-bold" style="color:white;">SELL</h2>
    </div>
    <div id="sell-form" class="mt-5 px-5">
        <form enctype="multipart/form-data">
            <div class="form-group row">
                <div class="col-md-2"></div>
                <label for="inputTitle" class="col-sm-2 col-form-label">Title:</label>
                <div class="col-sm-6">
                    <input type="text" name="title" class="form-control" id="inputTitle">
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="form-group row">
                <div class="col-md-2"></div>
                <label for="inputPrice" class="col-sm-2 col-form-label">Price: <b>$</b></label>
                <div class="col-sm-6">
                    <input type="number" name="price" class="form-control" id="inputPrice" min="1">
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="form-group row purple-border">
                <div class="col-md-2"></div>
                <label for="description" class="col-sm-2 col-form-label">Description: </label>
                <div class="col-sm-6">
                    <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-4"></div>
                <div class="col-sm-8 d-flex d-sm-block justify-content-center">
                    <input type="file" name="image" id="file" class="inputFile">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-4"></div>
                <div class="col-sm-8 d-flex d-sm-block justify-content-center">
                    <button type="submit" class="btn btn-primary px-4">Sell</button>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
